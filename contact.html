<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/theme-toggle.js"></script>
    <script src="./js/date-time.js"></script>
    <script>
      function openPopup(url, title) {
        const popupWidth = 800;
        const popupHeight = 600;
        const left = (window.screen.width / 2) - (popupWidth / 2);
        const top = (window.screen.height / 2) - (popupHeight / 2);
        window.open(
            url, 
            title, 
            `width=${popupWidth},height=${popupHeight},top=${top},left=${left},resizable,scrollbars=yes,status=no`
        );
      }
    </script>
</head>
<body>
    <header class="header-container">
        <div>
            <h1>LESTER</h1>
        </div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./projects.html">Projects</a>
            <a href="./contact.html">Contact</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle">
            <span class="mdi mdi-theme-light-dark" style="font-size: 24px;"></span>
        </button>
    </header>

    <main class="contact-container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out via email or WhatsApp for collaborations, freelance opportunities, or inquiries.</p>

        <div class="contact-options">
            <div class="contact-option">
                <span class="mdi mdi-email-outline" style="font-size: 50px;"></span>
                <h2>Email</h2>
                <a href="mailto:lesterivan.dalaguit@gmail.com" class="contact-link">lesterivan.dalaguit@gmail.com</a>
            </div>
            <div class="contact-option">
                <span class="mdi mdi-whatsapp" style="font-size: 50px; color: #25D366;"></span>
                <h2>WhatsApp</h2>
                <a href="https://wa.me/639660476105" class="contact-link" target="_blank">+63 966 047 6105</a>
            </div>
        </div>
    </main>

    <footer>
      <p>&copy; Lester Ivan Dalaguit | <span id="current-datetime"></span></p>
      <a onclick="openPopup('https://www.linkedin.com/in/lester-ivan-dalaguit-aa0b15240/', 'LinkedIn')" href="#">LinkedIn</a>
      <a onclick="openPopup('https://github.com/Levanrd', 'GitHub')" href="#">GitHub</a>
    </footer>

    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .contact-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-container p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .contact-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-background-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-option h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .contact-link {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .contact-link:hover {
            color: var(--text-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        footer a {
            color: var(--link-color);
            margin: 0 5px;
            text-decoration: none;
        }
    </style>
</body>
</html>
